<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Bouquet</title>

<style>
    body {
        background: #fff0f6;
        font-family: "Georgia", serif;
        text-align: center;
        padding-top: 60px;
    }

    h1 {
        font-size: 32px;
        color: #b30059;
        margin-bottom: 0;
    }

    h2 {
        font-size: 24px;
        color: #cc0066;
        margin-top: 5px;
        margin-bottom: 60px;
    }

    /* Vase */
    .vase {
        width: 160px;
        height: 200px;
        background: #b3e0ff;
        border-radius: 0 0 80px 80px;
        margin: 0 auto;
        position: relative;
        border: 4px solid #66b3ff;
        padding-top: 20px;
    }

    /* Stems container */
    .stems {
        position: absolute;
        top: -180px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        height: 200px;
    }

    .stem {
        width: 5px;
        height: 180px;
        background: #2e8b57;
        position: absolute;
        bottom: 0;
        border-radius: 3px;
    }

    /* Slightly spaced stem positions */
    .s1 { left: 40px; }
    .s2 { left: 80px; }
    .s3 { left: 120px; }
    .s4 { left: 160px; }
    .s5 { left: 200px; }
    .s6 { left: 100px; height: 200px; }
    .s7 { left: 140px; height: 200px; }

    /* Roses */
    .rose {
        width: 140px;
        position: absolute;
        transform: translateX(-50%);
    }

    /* Slight spacing cluster layout */
    .r1 { top: -40px; left: 40px; }
    .r2 { top: -60px; left: 80px; }
    .r3 { top: -80px; left: 120px; }
    .r4 { top: -60px; left: 160px; }
    .r5 { top: -40px; left: 200px; }
    .r6 { top: -100px; left: 100px; }
    .r7 { top: -100px; left: 140px; }

    /* Button */
    button {
        margin-top: 70px;
        padding: 14px 32px;
        font-size: 20px;
        background: #ff4d88;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        background: #e6005c;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        color: #ff1a75;
        font-size: 26px;
        animation: floatUp 3s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-250px); opacity: 0; }
    }
</style>
</head>

<body>

<h1>For Evan,</h1>
<h2>Will you be my valentine?</h2>

<div class="vase">
    <div class="stems">

        <!-- Stems -->
        <div class="stem s1"></div>
        <div class="stem s2"></div>
        <div class="stem s3"></div>
        <div class="stem s4"></div>
        <div class="stem s5"></div>
        <div class="stem s6"></div>
        <div class="stem s7"></div>

        <!-- Roses -->
        <img src="rose.png" class="rose r1">
        <img src="rose.png" class="rose r2">
        <img src="rose.png" class="rose r3">
        <img src="rose.png" class="rose r4">
        <img src="rose.png" class="rose r5">
        <img src="rose.png" class="rose r6">
        <img src="rose.png" class="rose r7">

    </div>
</div>

<button onclick="releaseHearts()">I love you</button>

<script>
function releaseHearts() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = (window.innerHeight - 80) + "px";
        heart.style.fontSize = (24 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>

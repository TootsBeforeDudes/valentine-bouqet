<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Bouquet</title>
<style>
    body {
        background: #ffeef4;
        font-family: "Georgia", serif;
        text-align: center;
        padding-top: 40px;
    }

    h1 {
        font-size: 28px;
        color: #b30059;
        margin-bottom: 5px;
    }

    h2 {
        font-size: 22px;
        color: #cc0066;
        margin-top: 0;
        margin-bottom: 30px;
    }

    /* Vase + Roses */
    .vase {
        width: 120px;
        height: 160px;
        background: #b3e0ff;
        border-radius: 0 0 60px 60px;
        margin: 0 auto;
        position: relative;
        border: 3px solid #66b3ff;
    }

    .rose {
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .stem {
        width: 4px;
        height: 80px;
        background: green;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
    }

    /* Position each rose */
    .r1 { top: -40px; left: 50%; }
    .r2 { top: -30px; left: 30%; }
    .r3 { top: -30px; left: 70%; }
    .r4 { top: -20px; left: 20%; }
    .r5 { top: -20px; left: 80%; }
    .r6 { top: -10px; left: 40%; }
    .r7 { top: -10px; left: 60%; }

    /* Surprise Button */
    button {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        background: #ff4d88;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #e6005c;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        color: #ff1a75;
        font-size: 24px;
        animation: floatUp 3s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
</style>
</head>
<body>

<h1>For Evan,</h1>
<h2>Will you be my valentine?</h2>

<div class="vase">
    <div class="stem"></div>
    <div class="rose r1"></div>
    <div class="rose r2"></div>
    <div class="rose r3"></div>
    <div class="rose r4"></div>
    <div class="rose r5"></div>
    <div class="rose r6"></div>
    <div class="rose r7"></div>
</div>

<button onclick="releaseHearts()">Surprise Now</button>

<script>
function releaseHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = (window.innerHeight - 50) + "px";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>

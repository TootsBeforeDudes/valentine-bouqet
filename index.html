<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Bouquet â€” For Evan</title>
<style>
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff6f9;display:flex;align-items:center;justify-content:center}
  .box{width:900px;height:640px;background:linear-gradient(180deg,#fff,#fff6f8);border-radius:14px;box-shadow:0 20px 40px rgba(10,10,20,0.06);padding:28px;display:flex;gap:20px}
  .left{flex:1;display:flex;align-items:center;justify-content:center}
  .right{width:320px;padding:6px 12px}
  h1{margin:0 0 6px 0;color:#3e2730;font-size:20px}
  .name{color:#d63384;font-weight:700;font-size:28px;margin-bottom:8px}
  .hint{color:#6b6b73;font-size:13px}
  /* SVG tweaks so transforms work reliably */
  svg *{ transform-box: fill-box; transform-origin: center; }
  /* animations */
  .petal { animation: bloom 900ms cubic-bezier(.2,.9,.3,1) both; }
  .stem { animation: sway 5s ease-in-out infinite; transform-origin: bottom center; }
  .flower { animation: float 6s ease-in-out infinite; }
  @keyframes bloom { 0%{transform:scale(.12) translateY(18px);opacity:0} 70%{transform:scale(1.06) translateY(-6px);opacity:1} 100%{transform:scale(1) translateY(0);opacity:1} }
  @keyframes sway { 0%{transform:rotate(0deg)} 25%{transform:rotate(2deg)} 50%{transform:rotate(0deg)} 75%{transform:rotate(-2deg)} 100%{transform:rotate(0deg)} }
  @keyframes float { 0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)} }
  .vase{filter:drop-shadow(0 12px 24px rgba(10,10,20,0.06))}
  .center{opacity:0.98}
  .controls{margin-top:18px}
  .btn{padding:8px 12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);background:#fff;cursor:pointer}
  @media (max-width:920px){ .box{width:94vw;flex-direction:column;height:auto;padding:18px} .right{width:100%} }
</style>
</head>
<body>
  <div class="box">
    <div class="left">
      <!-- Simple SVG bouquet: guaranteed petals -->
      <svg viewBox="0 0 900 560" width="100%" height="100%" id="svg">
        <!-- Vase -->
        <g transform="translate(450,430)" class="vase">
          <ellipse cx="0" cy="30" rx="180" ry="28" fill="rgba(0,0,0,0.06)"/>
          <path d="M-140 10 C-100 140 100 140 140 10 L120 220 C60 260 -60 260 -120 220 Z" fill="#ffe9f0"/>
        </g>

        <!-- Left flower -->
        <g class="flower" transform="translate(260,230)">
          <!-- stem -->
          <path class="stem" d="M0 160 C -10 100 -20 60 -10 20" stroke="#2b6b3a" stroke-width="5" fill="none" />
          <!-- petals (ellipses) -->
          <ellipse class="petal" rx="54" ry="30" cx="0" cy="-44" fill="#ff9fb3" transform="rotate(0)"/>
          <ellipse class="petal" rx="54" ry="30" cx="0" cy="-44" fill="#ff6b8d" transform="rotate(45)"/>
          <ellipse class="petal" rx="54" ry="30" cx="0" cy="-44" fill="#ff9fb3" transform="rotate(90)"/>
          <ellipse class="petal" rx="54" ry="30" cx="0" cy="-44" fill="#ff6b8d" transform="rotate(135)"/>
          <circle class="center" r="14" cx="0" cy="-10" fill="#ffd166"/>
        </g>

        <!-- Center flower -->
        <g class="flower" transform="translate(450,200)">
          <path class="stem" d="M0 170 C -5 100 -10 60 0 20" stroke="#2b6b3a" stroke-width="5" fill="none" />
          <ellipse class="petal" rx="66" ry="36" cx="0" cy="-52" fill="#ffd0bf" transform="rotate(0)"/>
          <ellipse class="petal" rx="66" ry="36" cx="0" cy="-52" fill="#ff8aa3" transform="rotate(72)"/>
          <ellipse class="petal" rx="66" ry="36" cx="0" cy="-52" fill="#ffd0bf" transform="rotate(144)"/>
          <circle class="center" r="16" cx="0" cy="-14" fill="#ffdd57"/>
        </g>

        <!-- Right flower -->
        <g class="flower" transform="translate(640,240)">
          <path class="stem" d="M0 160 C 10 100 20 60 10 20" stroke="#2b6b3a" stroke-width="5" fill="none" />
          <ellipse class="petal" rx="48" ry="28" cx="0" cy="-40" fill="#ff9fb3" transform="rotate(0)"/>
          <ellipse class="petal" rx="48" ry="28" cx="0" cy="-40" fill="#ff6b8d" transform="rotate(60)"/>
          <ellipse class="petal" rx="48" ry="28" cx="0" cy="-40" fill="#ff9fb3" transform="rotate(120)"/>
          <circle class="center" r="12" cx="0" cy="-8" fill="#ffd166"/>
        </g>

        <!-- small bloom -->
        <g class="flower" transform="translate(520,150)">
          <ellipse class="petal" rx="28" ry="16" cx="0" cy="-24" fill="#ffc6b8" transform="rotate(0)"/>
          <ellipse class="petal" rx="28" ry="16" cx="0" cy="-24" fill="#ff8aa3" transform="rotate(72)"/>
          <circle class="center" r="9" cx="0" cy="-6" fill="#ffea86"/>
        </g>

        <!-- label -->
        <text x="450" y="540" text-anchor="middle" fill="#6b7280" font-size="16">Happy Valentine's Day</text>
      </svg>
    </div>

    <div class="right">
      <h1>For</h1>
      <div class="name">Evan</div>
      <div class="hint">Click any flower to reveal a surprise message and hearts. Use Download to save a nice image.</div>

      <div class="controls">
        <button class="btn" id="surprise">Surprise Now</button>
        <button class="btn" id="download" style="margin-left:8px">Download PNG</button>
      </div>
    </div>
  </div>

<script>
  // Simple interactions for the minimal page
  const surpriseBtn = document.getElementById('surprise');
  surpriseBtn.addEventListener('click', () => {
    alert("Roses are lovely, violets are true â€” every moment sparkles more with you. Will you be my Valentine?");
    // spawn a few temporary hearts on screen (quick visual)
    for(let i=0;i<12;i++){
      const d = document.createElement('div');
      d.textContent = ['â¤','ðŸ’—','ðŸ’•'][Math.floor(Math.random()*3)];
      d.style.position='fixed';
      d.style.left = (40 + Math.random()*80) + '%';
      d.style.top = (20 + Math.random()*60) + '%';
      d.style.fontSize = (12 + Math.random()*28) + 'px';
      d.style.opacity = '0.95';
      d.style.pointerEvents='none';
      document.body.appendChild(d);
      setTimeout(()=>{ d.style.transition='transform 1.8s ease, opacity 1.8s ease'; d.style.transform='translateY(-120px) scale(.9)'; d.style.opacity='0'; }, 60);
      setTimeout(()=> d.remove(), 2200);
    }
  });

  // Download PNG (simple)
  document.getElementById('download').addEventListener('click', async () => {
    const svg = document.getElementById('svg');
    const serializer = new XMLSerializer();
    const str = serializer.serializeToString(svg);
    const blob = new Blob([str], {type:'image/svg+xml;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.src = url;
    img.onload = () => {
      const c = document.createElement('canvas'); c.width=1200; c.height=800;
      const ctx = c.getContext('2d'); ctx.fillStyle='#fff'; ctx.fillRect(0,0,c.width,c.height);
      ctx.drawImage(img,0,0,c.width,c.height);
      const data = c.toDataURL('image/png');
      const a = document.createElement('a'); a.href=data; a.download='valentine_evan.png';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    };
    img.onerror = ()=> { alert('Could not create image in this browser.'); URL.revokeObjectURL(url); };
  });
</script>
</body>
</html>

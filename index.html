<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Bouquet</title>
<style>
    body {
        background: #fff0f6;
        font-family: "Georgia", serif;
        text-align: center;
        padding-top: 60px;
    }

    h1 {
        font-size: 32px;
        color: #b30059;
        margin-bottom: 0;
    }

    h2 {
        font-size: 24px;
        color: #cc0066;
        margin-top: 5px;
        margin-bottom: 60px;
    }

    /* Vase */
    .vase {
        width: 140px;
        height: 180px;
        background: #b3e0ff;
        border-radius: 0 0 70px 70px;
        margin: 0 auto;
        position: relative;
        border: 4px solid #66b3ff;
        padding-top: 20px;
    }

    /* Stems container */
    .stems {
        position: absolute;
        top: -140px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 150px;
    }

    .stem {
        width: 4px;
        height: 140px;
        background: green;
        position: absolute;
        bottom: 0;
        border-radius: 2px;
    }

    /* Roses */
    .rose {
        font-size: 40px;
        position: absolute;
        transform: translateX(-50%);
    }

    /* Positioning stems + roses */
    .s1 { left: 50px; }
    .s2 { left: 80px; }
    .s3 { left: 110px; }
    .s4 { left: 140px; }
    .s5 { left: 170px; }
    .s6 { left: 95px; height: 160px; }
    .s7 { left: 125px; height: 160px; }

    .r1 { top: -20px; left: 50px; }
    .r2 { top: -30px; left: 80px; }
    .r3 { top: -40px; left: 110px; }
    .r4 { top: -30px; left: 140px; }
    .r5 { top: -20px; left: 170px; }
    .r6 { top: -50px; left: 95px; }
    .r7 { top: -50px; left: 125px; }

    /* Button */
    button {
        margin-top: 60px;
        padding: 14px 30px;
        font-size: 20px;
        background: #ff4d88;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        background: #e6005c;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        color: #ff1a75;
        font-size: 26px;
        animation: floatUp 3s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-250px); opacity: 0; }
    }
</style>
</head>
<body>

<h1>For Evan,</h1>
<h2>Will you be my valentine?</h2>

<div class="vase">
    <div class="stems">
        <div class="stem s1"></div>
        <div class="stem s2"></div>
        <div class="stem s3"></div>
        <div class="stem s4"></div>
        <div class="stem s5"></div>
        <div class="stem s6"></div>
        <div class="stem s7"></div>

        <div class="rose r1">ðŸŒ¹</div>
        <div class="rose r2">ðŸŒ¹</div>
        <div class="rose r3">ðŸŒ¹</div>
        <div class="rose r4">ðŸŒ¹</div>
        <div class="rose r5">ðŸŒ¹</div>
        <div class="rose r6">ðŸŒ¹</div>
        <div class="rose r7">ðŸŒ¹</div>
    </div>
</div>

<button onclick="releaseHearts()">I love you</button>

<script>
function releaseHearts() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = (window.innerHeight - 80) + "px";
        heart.style.fontSize = (24 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
